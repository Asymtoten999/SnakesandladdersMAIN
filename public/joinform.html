<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snakes and ladders!</title>
  </head>
  <body>
    <center><h1 class="Title">Snakes and ladders!</h1></center>
    <center><div class="box"></div></center>
    <p class="JroomLabel">Join Room:</p>

    <form id="User-form" action="room.html">
      <label class="Username" for="Username">Username:</label>
      <input
        class="Usernameinput"
        type="text"
        name="username"
        id="username"
        required
        autofocus
      />

      <input class="JroomCode" type="text" id="room" name="room" required />
      <button type="submit" class="JBut">Join</button>
    </form>
    <a href="index.html">
      <button class="BBut">Back</button>
    </a>
    <div class="background"></div>

    <style>
      h1.Title {
        font-size: 4vw;
        font-weight: bold;
        margin-top: 10vh;

        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      label.Username {
        position: absolute;
        top: 31.5vh;
        left: 30vw;
        font-size: 2vw;
        margin-top: -15px;
        box-sizing: border-box;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      p.JroomLabel {
        position: absolute;
        font-size: 2vw;
        left: 30vw;
        bottom: 34vh;
        margin-bottom: -3px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      div.box {
        position: absolute;
        width: 50vw;
        height: 50vh;
        border: 2px solid black;
        top: 25vh;
        left: 25vw;
        box-sizing: border-box;
        border-radius: 5vh;
      }
      input.Usernameinput {
        position: absolute;
        top: 31.5vh;
        left: 42vw;
        height: 2.5vh;
        width: 25vw;
        border: 1px solid gray;
        font-size: 1.5vh;
        box-sizing: border-box;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      input.JroomCode {
        position: absolute;
        width: 6vw;
        bottom: 34vh;
        left: 42.5vw;
        height: 3vh;
        box-sizing: border-box;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        border-radius: 1vh;
      }

      button.JBut {
        position: absolute;

        color: black;
        background-color: rgb(189, 234, 189);
        font-size: 1vw;
        height: 3vh;
        width: 4vw;
        bottom: 34vh;
        left: 50vw;
        box-sizing: border-box;
        cursor: pointer;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        border-radius: 5vh;
      }
      button.BBut {
        position: absolute;
        bottom: 15vh;
        left: 15vw;
        height: 5vh;
        width: 6vw;
        font-size: 1.5vw;
        box-sizing: border-box;
        cursor: pointer;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        border-radius: 5vh;
      }
      div.background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -100;
        background-color: aliceblue;
      }
    </style>
  </body>
</html>
